<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code-Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-[#219ebc] flex items-center justify-center">
        <div class="w-[600px] h-[400px]  bg-[#023047] flex flex-col items-center">
            <h1 class="mt-3 text-[#8ecae6] text-[30px] text-center">QR Code Generator</h1>
            <p class="mb-10 text-[#8ecae6] text-center">Past Text to Generator QR code</p>

            <form>
                <input type="text" name="qr-text" id="text" class="mr-5 px-2 py-1 rounded-sm" placeholder="Enter Text">
                <button id="submit" class="bg-[#8ecae6] px-3 py-1 border-none rounded-sm" type="submit">Generate QR</button>
            </form>

            <img src="" alt="">
        </div>
    </div>
</body>
</html>
